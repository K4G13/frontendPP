<div class="flex flex-col items-center w-full gap-6 px-4 pt-4 text-white ">

  	<div class="flex justify-center w-full p-4 bg-red-600 rounded-md">
		<h1 class="flex items-center gap-8 text-5xl">nodeTODO angular
			<span class="bg-red-400 rounded-xl font-semibold size-[80px] flex justify-center place-items-center">
				{{ completedTodosCount }}
			</span>
		</h1>
  	</div>

	
	<div id="todo-form" class="w-[600px] flex justify-center">
		<form class="flex gap-2" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
			<input name="title" ngModel required #title="ngModel"
			 class="bg-transparent border-[2px] border-red-600 rounded-md w-[530px] py-2 text-white text-center" type="text">
			<button class="px-4 bg-red-600 rounded-md">Add</button>
		</form>
	</div>
	

	<div id="todos" class="w-[600px] pb-20">
		<ul class="flex flex-col gap-2">
			<li class="flex gap-2 cursor-pointer"
			*ngFor="let el of todos"  
			(click)="onToggle(el.id)">
				<span class="w-full min-h-[50px] p-3 bg-red-400 rounded-md font-medium overflow-x-auto"
				[ngClass]="{'opacity-20 line-through': el.done === true }">{{el.title}}</span>
				<button class="bg-red-600 rounded-md min-w-[50px] h-[50px] text-center font-bold" (click)="onDelete(el.id)">X</button>
			</li>
		</ul>
	</div>

	
</div>

<router-outlet />
